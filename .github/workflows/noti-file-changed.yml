name: File Change Alert to Slack

on:
  pull_request:
    #   push:
    branches:
      - main
    paths:
      - "config/**" # specific directory change detection
      - "README.md" # specific file change detection

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "changed_files_list<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Slack message payload
        id: slack-payload
        run: |
          # build message for changed
          {
            echo "message<<EOF"
            echo "file changed. (branch: ${{ github.ref_name }})"
            echo ""
            echo "*changed file list:*"
            echo "${{ steps.changed-files.outputs.changed_files_list }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.25.0
        with:
          # Slack Bot User OAuth Token 사용
          channel-id: "#times_kimchunghwan" # slack channel name or ID
          payload: |
            {
              "text": ${{ toJSON(steps.slack-payload.outputs.message) }},
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ${{ toJSON(steps.slack-payload.outputs.message) }}
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": ${{ toJSON(format('GitHub PR: <{0}|View Changes>', github.event.pull_request.html_url)) }}
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
